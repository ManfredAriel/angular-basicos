<p>Listado de Heroes!</p>

<div *ngIf=" heroesBorrador; else noBorrado">
    <h3>Heroe borrado <small>{{ heroesBorrador }}</small></h3>
</div>

<ng-template #noBorrado>
    <h1>No ha borrado nada.</h1>
</ng-template>

<button (click)="borarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }}-{{ heroe }}
    </li>
</ul>
